---
new_page_extension: md
auto_deploy: false
admin_path: ''
webhook_url: 
sections:
- type: directory
  path: posts
  label: Posts
  create: all
  match: "**/*"
  exclude: posts.json
  templates:
  - post
- type: directory
  path: pages
  label: Pages
  create: documents
  match: "**/*"
  exclude: pages.json
upload_dir: assets
public_path: "/assets"
front_matter_path: ''
use_front_matter_path: false
file_template: ":filename:"
build:
  preview_output_directory: public
  install_dependencies_command: npm install
  preview_docker_image: node:10
  mount_path: "/srv"
  working_dir: "/srv"
  instant_preview_command: npm run start
